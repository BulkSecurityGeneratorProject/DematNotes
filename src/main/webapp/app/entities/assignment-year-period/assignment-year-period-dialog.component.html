<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAssignmentYearPeriodLabel" jhiTranslate="dematNotesApp.assignmentYearPeriod.home.createOrEditLabel">Create or edit a Assignment Year Period</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!assignmentYearPeriod.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="assignmentYearPeriod.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dematNotesApp.assignmentYearPeriod.school" for="field_school">School</label>
            <select class="form-control" id="field_school" name="school" [(ngModel)]="assignmentYearPeriod.schoolId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="schoolOption.id" *ngFor="let schoolOption of schools; trackBy: trackSchoolById">{{schoolOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="dematNotesApp.assignmentYearPeriod.yearPeriod" for="field_yearPeriod">Year Period</label>
            <select class="form-control" id="field_yearPeriod" multiple name="yearPeriod" [(ngModel)]="assignmentYearPeriod.yearPeriods">
                <option [ngValue]="getSelected(assignmentYearPeriod.yearPeriods, yearPeriodOption)" *ngFor="let yearPeriodOption of yearperiods; trackBy: trackYearPeriodById">{{yearPeriodOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="dematNotesApp.assignmentYearPeriod.classroom" for="field_classroom">Classroom</label>
            <select class="form-control" id="field_classroom" multiple name="classroom" [(ngModel)]="assignmentYearPeriod.classrooms">
                <option [ngValue]="getSelected(assignmentYearPeriod.classrooms, classroomOption)" *ngFor="let classroomOption of classrooms; trackBy: trackClassroomById">{{classroomOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
