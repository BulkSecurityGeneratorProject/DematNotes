<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySchoolReportLabel" jhiTranslate="dematNotesApp.schoolReport.home.createOrEditLabel">Create or edit a School Report</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!schoolReport.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="schoolReport.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dematNotesApp.schoolReport.gradeAword" for="field_gradeAword">Grade Aword</label>
            <input type="text" class="form-control" name="gradeAword" id="field_gradeAword"
                [(ngModel)]="schoolReport.gradeAword" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dematNotesApp.schoolReport.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="schoolReport.comment" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dematNotesApp.schoolReport.creationDate" for="field_creationDate">Creation Date</label>
            <div class="input-group">
                <input id="field_creationDate" type="text" class="form-control" name="creationDate" ngbDatepicker  #creationDateDp="ngbDatepicker" [(ngModel)]="schoolReport.creationDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dematNotesApp.schoolReport.yearPeriod" for="field_yearPeriod">Year Period</label>
            <select class="form-control" id="field_yearPeriod" name="yearPeriod" [(ngModel)]="schoolReport.yearPeriodId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="yearPeriodOption.id" *ngFor="let yearPeriodOption of yearperiods; trackBy: trackYearPeriodById">{{yearPeriodOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dematNotesApp.schoolReport.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" [(ngModel)]="schoolReport.studentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="studentOption.id" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dematNotesApp.schoolReport.manager" for="field_manager">Manager</label>
            <select class="form-control" id="field_manager" name="manager" [(ngModel)]="schoolReport.managerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="managerOption.id" *ngFor="let managerOption of managers; trackBy: trackManagerById">{{managerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
