<div>
    <h2>
        <span jhiTranslate="dematNotesApp.schoolReport.home.title">School Reports</span>
        <button class="btn btn-primary float-right jh-create-entity create-school-report" [routerLink]="['/', { outlets: { popup: ['school-report-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dematNotesApp.schoolReport.home.createLabel">
            Create new School Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="schoolReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dematNotesApp.schoolReport.yearPeriod">Year Period</span></th>
            <th><span jhiTranslate="dematNotesApp.schoolReport.gradeAword">Grade Aword</span></th>
            <th><span jhiTranslate="dematNotesApp.schoolReport.comment">Comment</span></th>
            <th><span jhiTranslate="dematNotesApp.schoolReport.creationDate">Creation Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let schoolReport of schoolReports ;trackBy: trackId">
                <td><a [routerLink]="['../school-report', schoolReport.id ]">{{schoolReport.id}}</a></td>
                <td>{{schoolReport.yearPeriod}}</td>
                <td>{{schoolReport.gradeAword}}</td>
                <td>{{schoolReport.comment}}</td>
                <td>{{schoolReport.creationDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../school-report', schoolReport.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'school-report/'+ schoolReport.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'school-report/'+ schoolReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
