<div>
    <h2>
        <span jhiTranslate="dematNotesApp.document.home.title">Documents</span>
        <button class="btn btn-primary float-right jh-create-entity create-document-my-suffix" [routerLink]="['/', { outlets: { popup: ['document-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dematNotesApp.document.home.createLabel">
            Create new Document
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="documents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dematNotesApp.document.entitled">Entitled</span></th>
            <th><span jhiTranslate="dematNotesApp.document.type">Type</span></th>
            <th><span jhiTranslate="dematNotesApp.document.visible">Visible</span></th>
            <th><span jhiTranslate="dematNotesApp.document.url">Url</span></th>
            <th><span jhiTranslate="dematNotesApp.document.student">Student</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let document of documents ;trackBy: trackId">
                <td><a [routerLink]="['../document-my-suffix', document.id ]">{{document.id}}</a></td>
                <td>{{document.entitled}}</td>
                <td>{{document.type}}</td>
                <td>{{document.visible}}</td>
                <td>{{document.url}}</td>
                <td>
                    <div *ngIf="document.studentId">
                        <a [routerLink]="['../student-my-suffix', document.studentId  ]" >{{document.studentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../document-my-suffix', document.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'document-my-suffix/'+ document.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'document-my-suffix/'+ document.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
