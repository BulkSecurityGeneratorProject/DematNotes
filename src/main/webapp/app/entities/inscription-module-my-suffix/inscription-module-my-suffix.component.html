<div>
    <h2>
        <span jhiTranslate="dematNotesApp.inscriptionModule.home.title">Inscription Modules</span>
        <button class="btn btn-primary float-right jh-create-entity create-inscription-module-my-suffix" [routerLink]="['/', { outlets: { popup: ['inscription-module-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dematNotesApp.inscriptionModule.home.createLabel">
            Create new Inscription Module
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="inscriptionModules">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dematNotesApp.inscriptionModule.inscriptionDate">Inscription Date</span></th>
            <th><span jhiTranslate="dematNotesApp.inscriptionModule.validation">Validation</span></th>
            <th><span jhiTranslate="dematNotesApp.inscriptionModule.yearPeriod">Year Period</span></th>
            <th><span jhiTranslate="dematNotesApp.inscriptionModule.module">Module</span></th>
            <th><span jhiTranslate="dematNotesApp.inscriptionModule.student">Student</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inscriptionModule of inscriptionModules ;trackBy: trackId">
                <td><a [routerLink]="['../inscription-module-my-suffix', inscriptionModule.id ]">{{inscriptionModule.id}}</a></td>
                <td>{{inscriptionModule.inscriptionDate | date:'mediumDate'}}</td>
                <td>{{inscriptionModule.validation}}</td>
                <td>{{inscriptionModule.yearPeriod}}</td>
                <td>
                    <div *ngIf="inscriptionModule.moduleId">
                        <a [routerLink]="['../module-my-suffix', inscriptionModule.moduleId  ]" >{{inscriptionModule.moduleId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inscriptionModule.studentId">
                        <a [routerLink]="['../student-my-suffix', inscriptionModule.studentId  ]" >{{inscriptionModule.studentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../inscription-module-my-suffix', inscriptionModule.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inscription-module-my-suffix/'+ inscriptionModule.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inscription-module-my-suffix/'+ inscriptionModule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
