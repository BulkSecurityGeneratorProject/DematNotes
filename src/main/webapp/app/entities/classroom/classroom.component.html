<div>
    <h2>
        <span jhiTranslate="dematNotesApp.classroom.home.title">Classrooms</span>
        <button class="btn btn-primary float-right jh-create-entity create-classroom" [routerLink]="['/', { outlets: { popup: ['classroom-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dematNotesApp.classroom.home.createLabel">
            Create new Classroom
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="classrooms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dematNotesApp.classroom.entitled">Entitled</span></th>
            <th><span jhiTranslate="dematNotesApp.classroom.option">Option</span></th>
            <th><span jhiTranslate="dematNotesApp.classroom.division">Division</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let classroom of classrooms ;trackBy: trackId">
                <td><a [routerLink]="['../classroom', classroom.id ]">{{classroom.id}}</a></td>
                <td>{{classroom.entitled}}</td>
                <td>{{classroom.option}}</td>
                <td>{{classroom.division}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../classroom', classroom.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'classroom/'+ classroom.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'classroom/'+ classroom.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
