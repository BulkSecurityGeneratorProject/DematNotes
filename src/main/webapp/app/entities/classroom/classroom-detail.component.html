
<div *ngIf="classroom">
    <h2><span jhiTranslate="dematNotesApp.classroom.detail.title">Classroom</span> {{classroom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dematNotesApp.classroom.entitled">Entitled</span></dt>
        <dd>
            <span>{{classroom.entitled}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.classroom.option">Option</span></dt>
        <dd>
            <span>{{classroom.option}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.classroom.division">Division</span></dt>
        <dd>
            <span>{{classroom.division}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'classroom/'+ classroom.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
