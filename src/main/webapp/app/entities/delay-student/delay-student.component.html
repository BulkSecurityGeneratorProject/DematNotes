<div>
    <h2>
        <span jhiTranslate="dematNotesApp.delayStudent.home.title">Delay Students</span>
        <button class="btn btn-warning float-right jh-create-entity create-delay-student" [routerLink]="['/', { outlets: { popup: ['delay-student-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dematNotesApp.delayStudent.home.createLabel">
            Create new Delay Student
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="delayStudents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dematNotesApp.delayStudent.startDate">Start Date</span></th>
            <th><span jhiTranslate="dematNotesApp.delayStudent.endDate">End Date</span></th>
            <th><span jhiTranslate="dematNotesApp.delayStudent.module">Module</span></th>
            <th><span jhiTranslate="dematNotesApp.delayStudent.student">Student</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let delayStudent of delayStudents ;trackBy: trackId">
                <td><a [routerLink]="['../delay-student', delayStudent.id ]">{{delayStudent.id}}</a></td>
                <td>{{delayStudent.startDate | date:'medium'}}</td>
                <td>{{delayStudent.endDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="delayStudent.moduleId">
                        <a [routerLink]="['../module', delayStudent.moduleId  ]" >{{delayStudent.moduleId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let student of delayStudent.accountsCode; let last = last">
                            <a class="form-control-static" [routerLink]="['../student', student?.id ]">{{student.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../delay-student', delayStudent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'delay-student/'+ delayStudent.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'delay-student/'+ delayStudent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
