
<div *ngIf="absence">
    <h2><span jhiTranslate="dematNotesApp.absence.detail.title">Absence</span> {{absence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dematNotesApp.absence.startDate">Start Date</span></dt>
        <dd>
            <span>{{absence.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.absence.endDate">End Date</span></dt>
        <dd>
            <span>{{absence.endDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.absence.reason">Reason</span></dt>
        <dd>
            <span>{{absence.reason}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.absence.student">Student</span></dt>
        <dd>
            <div *ngIf="absence.studentId">
                <a [routerLink]="['/student-my-suffix', absence.studentId]">{{absence.studentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'absence-my-suffix/'+ absence.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
