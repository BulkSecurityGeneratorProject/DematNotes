
<div *ngIf="assignmentModule">
    <h2><span jhiTranslate="dematNotesApp.assignmentModule.detail.title">Assignment Module</span> {{assignmentModule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dematNotesApp.assignmentModule.coefficient">Coefficient</span></dt>
        <dd>
            <span>{{assignmentModule.coefficient}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.assignmentModule.classroom">Classroom</span></dt>
        <dd>
            <div *ngIf="assignmentModule.classroomId">
                <a [routerLink]="['/classroom', assignmentModule.classroomId]">{{assignmentModule.classroomId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.assignmentModule.school">School</span></dt>
        <dd>
            <div *ngIf="assignmentModule.schoolId">
                <a [routerLink]="['/school', assignmentModule.schoolId]">{{assignmentModule.schoolId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.assignmentModule.schoolYear">School Year</span></dt>
        <dd>
            <div *ngIf="assignmentModule.schoolYearId">
                <a [routerLink]="['/school-year', assignmentModule.schoolYearId]">{{assignmentModule.schoolYearId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.assignmentModule.teacher">Teacher</span></dt>
        <dd>
            <span *ngFor="let teacher of assignmentModule.teachers; let last = last">
                <a [routerLink]="['/teacher', teacher?.id ]">{{teacher.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.assignmentModule.module">Module</span></dt>
        <dd>
            <span *ngFor="let module of assignmentModule.modules; let last = last">
                <a [routerLink]="['/module', module?.id ]">{{module.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'assignment-module/'+ assignmentModule.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
